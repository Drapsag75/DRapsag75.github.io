<!DOCTYPE html>
<html lang="fr" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="./css/output.css" rel="stylesheet">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        window.toggleMenu = function () {
          const menu = document.getElementById("menu");
          menu.classList.toggle("hidden");
        };
      });
    </script>
  </head>
  <body class="min-h-screen bg-blue-300">
    <nav class="fixed top-0 w-full z-50 bg-gradient-to-r from-yellow-400 via-yellow-400 to-blue-500 text-white p-4 shadow-lg backdrop-blur-sm bg-opacity-90">
      <div class="flex items-center justify-between max-w-7xl mx-auto">
        <div class="flex items-center space-x-4">
          <img src="./static/images/logo/logo.png" alt="Logo Pokédex" class="h-12 w-auto rounded-lg" />
          <div class="text-xl font-bold">Pokédex des Types</div>
        </div>

        <div class="block lg:hidden">
          <button onclick="toggleMenu()" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <ul id="menu" class="hidden lg:hidden absolute top-full left-0 w-full bg-white p-4 rounded-box shadow-lg space-y-4 text-lg font-medium z-50">
          <li><a href="index.html" class="text-gray-800 hover:text-blue-500">Retour à l'accueil</a></li>
        </ul>

        <ul class="hidden lg:flex space-x-8 text-lg font-medium ml-auto menu menu-horizontal">
          <li><a href="index.html">Retour à l'accueil</a></li>
        </ul>
      </div>
    </nav>

    <main class="relative z-10 pt-24">
      <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-xl mx-auto relative overflow-hidden border-4 border-yellow-400">
          <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-yellow-400 to-red-500"></div>
          
          <h1 class="text-3xl font-bold mb-6 text-center text-red-500">Contactez-moi</h1>
          
          <form id="contactForm" action="mailto:tonemail@example.com" method="post" enctype="text/plain" class="space-y-6">
              <div class="form-control">
                  <input 
                      type="text" 
                      name="nom" 
                      placeholder="Nom" 
                      required 
                      class="w-full px-4 py-3 rounded-lg bg-yellow-50 border-2 border-yellow-400 focus:border-red-500 focus:ring-2 focus:ring-red-200 focus:outline-none transition-colors"
                  />
              </div>

              <div class="form-control">
                  <input 
                      type="text" 
                      name="prenom" 
                      placeholder="Prénom" 
                      required 
                      class="w-full px-4 py-3 rounded-lg bg-yellow-50 border-2 border-yellow-400 focus:border-red-500 focus:ring-2 focus:ring-red-200 focus:outline-none transition-colors"
                  />
              </div>

              <div class="form-control">
                  <input 
                      type="email" 
                      name="email" 
                      placeholder="Email" 
                      required 
                      class="w-full px-4 py-3 rounded-lg bg-yellow-50 border-2 border-yellow-400 focus:border-red-500 focus:ring-2 focus:ring-red-200 focus:outline-none transition-colors"
                  />
              </div>

              <div class="form-control">
                  <textarea 
                      name="message" 
                      placeholder="Votre message" 
                      required 
                      rows="5"
                      class="w-full px-4 py-3 rounded-lg bg-yellow-50 border-2 border-yellow-400 focus:border-red-500 focus:ring-2 focus:ring-red-200 focus:outline-none transition-colors resize-none"
                  ></textarea>
              </div>

              <button 
                  type="submit" 
                  id="submitButton"
                  disabled
                  class="w-full bg-red-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 transition-transform duration-200"
              >
                  <span class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"/>
                    </svg>
                    Envoyer
                  </span>
              </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer footer-center p-10 bg-neutral-focus text-neutral-content mt-20">
      <aside>
        <img src="./static/images/logo/logo.png" alt="Logo" class="w-30 h-12" />
        <p class="text-neutral-content/60">© 1996-2025 The Pokémon Company</p>
      </aside>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const form = document.getElementById('contactForm');
          const submitButton = document.getElementById('submitButton');
          const inputs = form.querySelectorAll('input, textarea');

          function checkFormValidity() {
              const isValid = Array.from(inputs).every(input => input.value.trim() !== '');
              submitButton.disabled = !isValid;
          }

          inputs.forEach(input => {
              input.addEventListener('input', checkFormValidity);
          });

          form.addEventListener('submit', (e) => {
              e.preventDefault();
              
              const subject = "Contact Pokédex";
              const body = `
                  De : ${form.nom.value} ${form.prenom.value} via ${form.email.value}
                  
                  
                  ${form.message.value}
              `.trim();

              window.location.href = `mailto:tonemail@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
          });
      });
    </script>
  </body>
</html>
